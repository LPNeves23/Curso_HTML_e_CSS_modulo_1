    <h1>Olá!</h1>
    <p>Existem duas formas de adicionar um áudio nos sites. <br>A primeira, é vc usando os comandos audio, controls e autoplay conforme abaixo:</p>
    <audio src="midia/Musica 3.mp3" controls autoplay></audio>
    <p>A segudna maneira é a abaixo:</p>
    <audio preload="metadata" controls>
        <source src="midia/Musica 3.mp3" type="audio.mpeg">
        <p>Infelizmente seu navegarod não consegue baixar o audio:</p>
    </audio>
